<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Flux Japan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top">
        <div class="title">
          <div class="eyebrow">Realtime Weather Field</div>
          <h1>Japan Weather Flux</h1>
        </div>
        <div class="meta">
          <div id="updatedAt">--:-- JST</div>
          <button id="refreshButton" type="button">Refresh</button>
        </div>
      </header>

      <main class="content">
        <section class="stage">
          <canvas id="glCanvas" aria-hidden="true"></canvas>
          <div class="map-overlay" id="mapOverlay">
            <div class="map-label">JP Grid</div>
            <svg class="jp-wireframe" viewBox="0 0 400 700" aria-hidden="true">
              <path
                d="M266 24l20 24 36 14-6 20-34 12-16 20 18 24-6 28-36 18-22-8-10-26-22-4-10-22 10-18 20-6 4-24 20-12 4-20zm-66 102l20 10 24 24-6 26-24 14-6 22-30 10-28-10-6-26 18-18 2-24 18-28 18 0zm40 138l30 18 10 28-10 28-24 14-22-10-20-26 6-26 30-26zm-40 120l20 18 0 30-18 24-24 8-22-8-12-22 6-28 24-20 26-2zm-34 104l18 14 4 28-16 26-28 12-26-12-10-24 8-28 24-20 26 4zm-42 104l10 16-4 26-20 18-24 4-22-10-6-24 10-22 24-10 32 2z"
              />
            </svg>
            <div class="dot-layer" id="dotLayer"></div>
          </div>
          <aside class="panel">
            <div class="panel-header">
              <h2>Live Cities</h2>
              <p>Open-Meteo feed / 10-min interval</p>
            </div>
            <div class="cards" id="cityCards"></div>
          </aside>
        </section>
      </main>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="data/cities.js"></script>
    <script src="main.js"></script>
  </body>
</html>
